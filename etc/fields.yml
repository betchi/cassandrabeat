version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields avalable in all event types.
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp of when the measurements were taken. The precision is in milliseconds.

    - name: count
      type: int
      required: true
      description: >
        The number of transactions that this event represents. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The cound is used by the
        UIs to return estimated values. Reserved for future usage.

    - name: beat.name
      description: >
        Name of the Beat sending the events. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is running.

stats:
  type: group
  description: >
    The statistics returned by the nodetool cfstats command.
  fields:
    - name: table_name
      type: string
      description: >
        The name of the table we are reading the stats of.

    - name: write_latency
      type: float
      description: >
        The write latency of the table, given in milliseconds.

    - name: read_latency
      type: float
      description: >
        The read latency of the table, given in milliseconds.


